<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>

<body>

  <main>
    <div class="container">
      <div class="text__side">
        <h1 class="heading-1">Get <span class="violet__word">insights</span> that help your business grow.</h1>
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="details__container">
          <div class="companies">
            <h2 class="heading-2">10k+</h2>
            <p class="companies__paragraph">companies</p>
          </div>
          <div class="templates">
            <h2 class="heading-2">314</h2>
            <p class="companies__paragraph">templates</p>
          </div>
          <div class="queries">
            <h2 class="heading-2">12M+</h2>
            <p class="companies__paragraph">queries</p>
          </div>
        </div>
      </div>
        <div class="img__side">
          <div class="color__layer"></div>
          <img src="images/image-header-desktop.jpg" alt="People working in a office" class="img__card">
        </div>
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Antonio Casado Valencia</a>.
  </footer>
</body>

</html>
